    .bg { fill: #ffffff; }
    .icon { fill: #0085E8; }
  }
  @media (prefers-color-scheme: dark) {
    .bg { fill: #0a0a0a; }
    .icon { fill: #60A5FA; }
  }
</style>
<!-- Safe area background -->
<rect class="bg" width="512" height="512"/>
