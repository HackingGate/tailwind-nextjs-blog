  <rect class="icon" x="13" y="9" width="2" height="6"/>
  <rect class="icon" x="13" y="1" width="2" height="4"/>
  <rect class="icon" x="11" y="1" width="2" height="2"/>
  <rect class="icon" x="11" y="13" width="2" height="2"/>
</g>
</svg>
