  <rect class="icon" x="2" y="2" width="4" height="28"/>
  <rect class="icon" x="10" y="2" width="4" height="28"/>
  <rect class="icon" x="18" y="2" width="4" height="28"/>
  <rect class="icon" x="6" y="14" width="4" height="4"/>
  <rect class="icon" x="24" y="14" width="6" height="4"/>
  <rect class="icon" x="26" y="18" width="4" height="12"/>
  <rect class="icon" x="26" y="2" width="4" height="8"/>
  <rect class="icon" x="22" y="2" width="4" height="4"/>
  <rect class="icon" x="22" y="26" width="4" height="4"/>
</g>
</svg>
